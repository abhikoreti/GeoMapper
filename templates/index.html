<!DOCTYPE html>
<html>
    <head>
        <title>Remote Sensing Image Classification</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="{{ url_for('static', filename='styles.css') }}"
        />
    </head>
    <body>
        <div class="container">
            <h1>Upload an Image for Classification</h1>
            <form action="/" method="post" enctype="multipart/form-data">
                <input type="file" name="file" required />
                <input type="submit" value="Upload and Classify" />
            </form>
            <div class="result">
                {% if result %}
                <h2>Classification Result: {{ result }}</h2>
                <img
                    src="{{ url_for('uploaded_file', filename=image_url) }}"
                    alt="Uploaded Image"
                />
                {% endif %}
            </div>
        </div>
    </body>
</html>
